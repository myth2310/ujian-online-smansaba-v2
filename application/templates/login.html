<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16"
        href="{{ url_for('static', filename='assets/images/favicon.jpg') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }

        .left-side {
            background-color: #f5f5f5;
            padding: 20px;
            height: 100vh;
        }

        .right-side {
            background-color: #fff;
            padding: 20px;
            height: 100vh;
        }

        @media (max-width: 767px) {
            .login-image {
                display: none;
            }
        }
    </style>

    <title>Login | Ujian Online SMAN Balapulang 1</title>
</head>

<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <script>
        swal("Gagal Login", "{{message}}", "error");
    </script>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 left-side login-image">
                <img src="{{ url_for('static', filename='assets/images/Happy student-rafiki.svg') }}"
                    alt="Gambar Vektor" class="img-fluid">
            </div>
            <div class="col-md-6 right-side">
                <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                    <div class="row" style="padding: 10%">
                        <div class="col-md-10">
                            <img src="{{ url_for('static', filename='assets/images/logo-new.png') }}" alt="homepage"
                                class="light-logo" style="width: 250px;" />
                            <p style="font-size: 15px; font-weight: 600; padding-top: 3%;">Belajar dimanapun dan
                                kapanpun dengan mudah dan cepat.</p>
                        </div>
                        <div class="col-md-10">
                            <form action="/action-login" method="post">
                                <div class="mb-3">
                                    <input type="text" name="nama" class="form-control" placeholder="Username" required>
                                </div>
                                <div class="mb-3">
                                    <input type="password" name="password" class="form-control" placeholder="Password"
                                        required>
                                </div>
                                <button type="submit" class="btn btn-primary">Login <i class="fa-solid fa-arrow-right ml-1"></i></button>
                            </form>
                            <p style="font-size: 12px; font-weight: 600; padding-top: 3%;">Copyright Â© 2023 | SMAN 1
                                Balapulang</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
