{% extends 'component/base.html' %}

{% block content %}

<div class="page-breadcrumb">
    <div class="row">
        <div class="col-12 d-flex no-block align-items-center">
            <h4 class="page-title">Form Tambah Users</h4>
            <div class="ms-auto text-end">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Form Tambah Users</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md">
            <div class="card">
                <form action="/insert-siswa" class="form-horizontal" method="POST">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="hue-demo">Nama Lengkap</label>
                                    <input type="text" id="nama" name="nama" class="form-control demo"
                                        data-control="hue" placeholder="Nama Lengkap" required>
                                </div>
                                <div class="form-group">
                                    <label for="hue-demo">Email</label>
                                    <input type="email" name="email" class="form-control demo" data-control="hue"
                                        placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <label for="hue-demo">Status</label>
                                    <select name="status" class="select2 form-select shadow-none"
                                        style="width: 100%; height:36px;" required>
                                        <option selected value="">--- Pilih Status ---</option>
                                        <option value="Aktif">Aktif</option>
                                        <option value="Tidak Aktif">Tidak Aktif</option>
                                        <option value="Drop Out">Drop Out</option>
                                        <option value="Pindah">Pindah</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="hue-demo">Level</label>
                                    <select name="level" id="level-select" class="select2 form-select shadow-none"
                                        style="width: 100%; height:36px;" required>
                                        <option selected value="">--- Pilih Level ---</option>
                                        <option value="Siswa">Siswa</option>
                                        <option value="Guru">Guru</option>
                                        <option value="Admin">Admin</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group" id="jurusan-form">
                                    <label for="kelas">Jurusan</label>
                                    <select name="id_jurusan" class="select2 form-select shadow-none"
                                        style="width: 100%; height:36px;">
                                        <option selected value="">--- Pilih Jurusan ---</option>
                                        {% for data in jurusan %}
                                        <option value="{{data.id_jurusan}}">{{data.jurusan}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group" id="ortu-form">
                                    <label for="hue-demo">Nama Orang Tua</label>
                                    <input type="text" name="orang_tua" class="form-control demo" data-control="hue"
                                        placeholder="Nama Orang Tua" required>
                                </div>
                                <div class="form-group" id="email-ortu-form">
                                    <label for="hue-demo">Email Orang Tua</label>
                                    <input type="text" name="email_orang_tua" class="form-control demo" data-control="hue"
                                        placeholder="Email Orang Tua" required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Alamat Lengkap</label>
                                    <textarea name="alamat" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Masukan Alamat Lengkap"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="border-top">
                        <div class="card-body">
                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('level-select').addEventListener('change', function () {
        const jurusanForm = document.getElementById('jurusan-form');
        const ortuForm = document.getElementById('ortu-form');
        const emailOrtuForm = document.getElementById('email-ortu-form');
        
        if (this.value === 'Guru' || this.value === 'Admin') {
            jurusanForm.style.display = 'none';
            ortuForm.style.display = 'none';
            emailOrtuForm.style.display = 'none';
        } else {
            jurusanForm.style.display = 'block';
            ortuForm.style.display = 'block';
            emailOrtuForm.style.display = 'block';
        }
    });
</script>

{% endblock %}
