{% extends 'component/base.html' %}

{% block content %}

<div class="page-breadcrumb">
    <div class="row">
        <div class="col-12 d-flex no-block align-items-center">
            <h4 class="page-title">Form Edit Soal</h4>
            <div class="ms-auto text-end">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Form Edit Soal</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-md">
            <div class="card">
                <form action="/update-soal/{{data.id_soal}}" class="form-horizontal" method="POST">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="hue-demo">Jenis Ujian</label>
                                    <select name="id_kategori" class="select2 form-select shadow-none"
                                        style="width: 100%; height:36px;">
                                        <option value="{{data.id_kategori}}">{{data.kategori}} | {{data.tanggal}}</option>
                                        {% for kategori in kategori %}
                                        <option value="{{kategori.id_kategori}}" >{{kategori.kategori}} | {{kategori.tanggal}}</option> 
                                        {% endfor %}   
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="hue-demo" class="text-bold">Pertanyaan</label>
                                    <input id="pertanyaan" type="hidden" value="{{data.pertanyaan}}" name="pertanyaan">
                                    <trix-editor input="pertanyaan"></trix-editor>
                                </div>
                                <label class="mt-3" style="font-weight: bold; font-size: 20px;">Daftar Jawaban</label>
                                <div class="form-group">
                                    <label for="hue-demo">Jawaban A</label>
                                    <textarea class="form-control" name="jawaban_a" id="exampleFormControlTextarea1" rows="3">{{data.jawaban_a}}</textarea>
                                </div>
                                <div class="form-group">
                                    <label for="hue-demo">Jawaban B</label>
                                    <textarea class="form-control" name="jawaban_b" id="exampleFormControlTextarea1" rows="3">{{data.jawaban_b}}</textarea>
                                </div>
                                <div class="form-group">
                                    <label for="hue-demo">Jawaban C</label>
                                    <textarea class="form-control" name="jawaban_c" id="exampleFormControlTextarea1" rows="3">{{data.jawaban_c}}</textarea>
                                </div>
                                <div class="form-group">
                                    <label for="hue-demo">Jawaban D</label>
                                    <textarea class="form-control" name="jawaban_d" id="exampleFormControlTextarea1" rows="3">{{data.jawaban_d}}</textarea>
                                </div>
                                <div class="form-group">
                                    <label for="hue-demo">Jawaban Benar</label>
                                    <div class="form-check">
                                        <input type="radio" name="correct" value="A" class="form-check-input" id="customControlValidation1"
                                            {% if data.correct == "A" %}checked{% endif %} required>
                                        <label class="form-check-label mb-0" for="customControlValidation1">A</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" name="correct" value="B" class="form-check-input" id="customControlValidation2"
                                            {% if data.correct == "B" %}checked{% endif %} required>
                                        <label class="form-check-label mb-0" for="customControlValidation2">B</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" name="correct" value="C" class="form-check-input" id="customControlValidation3"
                                            {% if data.correct == "C" %}checked{% endif %} required>
                                        <label class="form-check-label mb-0" for="customControlValidation3">C</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" name="correct" value="D" class="form-check-input" id="customControlValidation4"
                                            {% if data.correct == "D" %}checked{% endif %} required>
                                        <label class="form-check-label mb-0" for="customControlValidation4">D</label>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="border-top">
                        <div class="card-body">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
