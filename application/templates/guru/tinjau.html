{% extends 'component/base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-md-12 text-right">
            <div class="card">
                <div class="card-body">
                    <h2>{{detail.kategori}}</h2>
                    <p class="card-text" id="countdown" style="font-size: 20px;"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-8">
               <div class="card">
                <div class="card-body">
                    <div class="soal">
                        <p>{{ soal.pertanyaan|safe }}</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="option1" value="option1"
                                checked>
                            <label class="form-check-label" for="option1">
                                {{soal.jawaban_a|safe}}
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="option2" value="option2">
                            <label class="form-check-label" for="option2">
                                {{soal.jawaban_b|safe}}
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="option3" value="option3">
                            <label class="form-check-label" for="option3">
                                {{soal.jawaban_c|safe}}
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="option4" value="option4">
                            <label class="form-check-label" for="option4">
                                {{soal.jawaban_d|safe}}
                            </label>
                        </div>
                        <div class="answer">Jawaban Benar : <span class="font-bold">{{soal.correct}}</span></div>
                        <div class="navigation mt-4">
                            
                        </div>
                    </div>
                </div>
               </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <div class="navigation">
                            <h4>Navigasi Soal</h4>
                            {% for s in nomor_soal %}
                                <button class="btn btn-primary mt-2">{{loop.index}}</button>
                            {% endfor %}
                          
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
    
</div>


{% endblock %}
